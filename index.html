       <section id="das">

       <section id="cus">
         <div class="a1" style="margin-left: 50px">
         <div class="card" style="margin-top: 20px">
           <div class="card-header">
             Customer
           </div>
           <div class="card-body">
             <form>
               <div class="form-row">
                 <div class="form-group col-md-6">
                   <label for="inputEmail4">CID</label>
                   <input type="text" class="form-control"  placeholder="CID">
                 </div>
                 <div class="form-group col-md-6">
                   <label for="inputEmail4">Customer Name</label>
                   <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
                 </div>
               </div>
               <div class="form-group">
                 <label>Address</label>
                 <input type="text" class="form-control"  placeholder="Address">
               </div>
               <div class="form-group">
                 <label>Credit Limit</label>
                 <input type="text" class="form-control"  placeholder="Credit Limit">
               </div>
               <button  class="btn btn-primary" id="btnadd">Add</button>
               <button  class="btn btn-info" id="btnupdate">Update</button>
               <button  class="btn btn-danger" id="btndelete">Delete</button>
             </form>
           </div>
         </div>
         </div>
       </section>
       <section id="itm">
         <div class="a1" style="margin-left: 50px">
           <div class="card" style="margin-top: 20px">
             <div class="card-header">
               Item
             </div>
             <div class="card-body">
               <form>
                 <div class="form-row">
                   <div class="form-group col-md-6">

                     <input type="text" class="form-control"  placeholder="Item code">
                   </div>
                   <div class="form-group col-md-6">
                     <label>Item Name</label>
                     <input type="text" class="form-control"  placeholder="Item Name">
                   </div>
                 </div>
                 <div class="form-group">
                   <label>Price</label>
                   <input type="text" class="form-control"  placeholder="Price">
                 </div>
                 <div class="form-group">
                   <label>Qty</label>
                   <input type="text" class="form-control"  placeholder="qty">
                 </div>
                 <button  class="btn btn-primary" id="btnaddi">Add</button>
                 <button  class="btn btn-info" id="btnupdatei">Update</button>
                 <button  class="btn btn-danger" id="btndeletei">Delete</button>
               </form>
             </div>
           </div>
         </div>
       </section>
       <section id="ord">
         <div class="a1" style="margin-left: 50px">
           <div class="card" style="margin-top: 20px">
             <div class="card-header">
               Order
             </div>
             <div class="card-body">
               <form>
                 <div class="form-row">
                   <div class="form-group col-md-6">
                     <label for="inputEmail4">Customer ID</label>
                     <input type="text" class="form-control" placeholder="CID">
                   </div>
                   <div class="form-group col-md-6">
                     <label>Item Code</label>
                     <input type="text" class="form-control"  placeholder="Code">
                   </div>
                 </div>
                 <div class="form-row">
                   <div class="form-group col-md-4">
                     <label for="inputEmail4">Item Name</label>
                     <input type="text" class="form-control" placeholder="Item Name">
                   </div>
                   <div class="form-group col-md-4">
                     <label>Avb Qty</label>
                     <input type="text" class="form-control"  placeholder="avb qty">
                   </div>
                   <div class="form-group col-md-4">
                     <label>Price</label>
                     <input type="text" class="form-control"  placeholder="Price">
                   </div>
                 </div>
                 <div class="form-group">
                   <label>Qty</label>
                   <input type="text" class="form-control"  placeholder="Qty">
                 </div>


                 <button type="submit" class="btn btn-primary">Add Cart</button>
               </form>
             </div>

               <thead>
               <tr>
                 <th scope="col">#</th>
                 <th scope="col">Item Code</th>
                 <th scope="col">Item Name</th>
                 <th scope="col">Qty</th>
                 <th scope="col">Price</th>

               </tr>
               </thead>
               <tbody>
               <tr>
                 <th scope="row">1</th>
                 <td>Mark</td>
                 <td>Otto</td>

               </tr>
               <tr>
                 <th scope="row">2</th>
                 <td>Jacob</td>
                 <td>Thornton</td>
                 <td>@fat</td>
               </tr>
               <tr>
                 <th scope="row">3</th>
                 <td>Larry</td>
                 <td>the Bird</td>
                 <td>@twitter</td>
               </tr>
               </tbody>

             </table>
           </div>
           <div class="card">
             <div class="card-body">

                 <div class="form-group col-md-6">
                   <label>Discount</label>

               </div>

                   <label>Balance</label>
